<!DOCTYPE>
<html lang="en">
<head>
	<!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Whiteboard</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="/css/style.css">

  <!-- Scripts
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <!-- external scripts -->
  <script type="text/javascript" src="/js/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="/socket.io/socket.io.js"></script>
  <!-- app scripts -->
  <script type="text/javascript" src="/js/canvas.js"></script>
  <script type="text/javascript" src="/js/colorPicker.js"></script>
  <script type="text/javascript" src="/js/brushPicker.js"></script>
  <script type="text/javascript" src="/js/eraser.js"></script>
  <script type="text/javascript" src="/js/script.js"></script> 
  <script type="text/javascript" src="/js/chat.js"></script>

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png">
</head>
<body>
  <!-- initial page dialog box
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="modal" id="name-modal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button> -->
          <h4 class="modal-title">Create a Username</h4>
        </div>
        <div class="modal-body">
          <input type="text" class="form-control" placeholder="Enter name..." id="input-name">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" id="no-name" data-dismiss="modal">Be Anonymous</button>
          <button type="button" class="btn btn-primary" id="name-btn" data-dismiss="modal">Save Name</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
  
  <!-- main page
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <a class="navbar-brand"><span class="light-text">Whiteboard</span> Draw!</a>
    </div>
  </nav>
  <div class="container-fluid">
    <div class="row">
      
      <div class="col-fixed-8">
        <div class="well well-sm picker">
          <div  id="color-picker"></div>
          <span id="erase-button" class="glyphicon glyphicon-erase" aria-hidden="true"></span>
          <div  id="brush-picker"></div>
          <div  id="state-buttons" class="pull-right">
            <div class="btn-group" role="group" aria-label="">
              <button class="btn btn-info btn-sm" id="redo_btn">Redo</button>
              <button class="btn btn-danger btn-sm" id="undo_btn">Undo</button>
            </div>
            <button class="btn btn-default btn-sm" id="clear_btn">Reset</button>
          </div>
        </div>
        <div id="draw-box" class="panel panel-default">
          <!-- Canvas goes here -->
        </div>
      </div>

      <div class="col-fixed-4 chat-box">
        <div id="chat-box" class="well">
          <div id="messages" class="panel panel-default">
            <!-- Chat messages append here -->
          </div>
          <input type="text" id="message" placeholder="Type your message..." class="form-control">
          <button class="btn btn-success pull-right" id="send_btn">Send</button>
        </div>

    </div>
  </div>
</body>
</html>
