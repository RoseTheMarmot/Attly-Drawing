<!DOCTYPE>
<html lang="en">
<head>
	<!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Collab. Drawing</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="/css/style.css">

  <!-- Scripts
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script type="text/javascript" src="/js/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="/js/app.js"></script>
  <script type="text/javascript" src="/js/colorPicker.js"></script>
  <script type="text/javascript" src="/js/brushPicker.js"></script>
  <script type="text/javascript" src="/js/script.js"></script> 

  <script type="text/javascript" src="/socket.io/socket.io.js"></script>
  <script type="text/javascript" src="/js/chat.js"></script>

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <a href="" class="navbar-brand">Draw!</a>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-8">
          <div class="well well-sm picker">
            <div id="color-picker"></div>
            <span id="erase-button" class="glyphicon glyphicon-erase" aria-hidden="true"></span>
            <div id="brush-picker"></div>
            <button class="btn btn-default btn-sm pull-right" id="clear_btn">Reset Canvas</button>
          </div>
          <div id="draw-box" class="panel panel-default">
            <!-- Canvas goes here -->
          </div>
        </div>
        <div class="col-sm-4">
          <div id="chat-box" class="well">
            <div id="messages" class="panel panel-default">
              <!-- Chat messages append here -->
            </div>
            <input type="text" id="message" placeholder="Type your message..." class="form-control">
            <button class="btn btn-default pull-right" id="send_btn">Send</button>
          </div>
      </div>
    </div>
</body>
</html>
