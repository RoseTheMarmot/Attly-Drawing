<body>

  <!-- initial page dialog box
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="modal" id="name-modal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">What's your name?</h4>
        </div>
        <div class="modal-body">
          <input type="text" class="form-control" name="name" autofocus="true">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-sm btn-default" id="no-name" data-dismiss="modal" tabindex="1">Be Anonymous</button>
          <button type="button" class="btn btn-primary" id="name-btn" data-dismiss="modal" tabindex="1">Save Name</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
  
  <!-- main page
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <a class="navbar-brand">Whiteboard</a>

  <div class="container-fluid">
    <div class="row">
      <!-- picker -->
      <div class="well-sm picker">
        <div class="popout">
          <button class="btn popout-button"><span class="glyphicon glyphicon-th" aria-hidden="true"></span></button>
          <div id="color-picker" class="popout-content click-to-hide well well-sm">
            <!-- color options here -->
          </div>
        </div>
        <button id="erase-button" class="glyphicon glyphicon-erase btn"></button>
        <div id="brush-picker">
          <!-- brush options here -->
        </div>
        <div id="state-buttons">
          <button class="btn btn-danger btn-sm" id="undo_btn">Undo</button>
          <button class="btn btn-info btn-sm" id="redo_btn">Redo</button>
        </div>
        <button class="btn btn-default btn-sm" id="reset_btn">Reset</button>
        <div class="popout">
          <button id="save-button" class="btn btn-success btn-sm">Save</button>
          <button id="download-button" class="btn popout-button">
            <span class="glyphicon glyphicon-save" aria-hidden="true"></span>
            <span class="label label-danger label-xs">0</span>
          </button>
          <div id="saved-bin" class="popout-content well well-sm">
            <!-- thumbnails of saved whiteboards here -->
          </div>
        </div>
      </div><!--/picker-->
      <div id="draw-box" class="panel panel-default">
          <!-- Canvas goes here -->
      </div>
    </div>
  </div>
